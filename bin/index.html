<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect 4 Online</title>
  <style type="text/css">
  </style>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<script type="text/javascript">
  		var appendFile = function(file, callback)
  		{
  		    var external        = document.createElement(file.tag);
  		    var keys            = Object.keys(file)
  		    for (var i = keys.length - 1; i >= 0; i--) 
  		    {
  		        if(keys[i] == 'tag') continue;
  		        external[keys[i]] = file[keys[i]];
  		    };
  		    if(callback) external.onload = callback
  		    document.body.appendChild(external);
  		};
	    appendFile(
	    {
	        tag:'script',
	        type:'text/javascript',
	        src:'bundle.js?'+new Date().getTime()/1000

	    }, function()
	    {
  			console.log('====================== GAME IS RUNNING ======================')
  			console.log('============ you can play from the js console too ===========')
  			console.log('==================== by being objective =====================')
  			console.log('============== SEE INSIDE game.help FOR MORE ==============')
	    })
	</script>
  <style type="text/css">
    @font-face {
      font-family:Phosphate; /* Имя шрифта */
      src: url(/fonts/Phosphate.ttc); /* Путь к файлу со шрифтом */
    }
  </style>
</body>
</html>
